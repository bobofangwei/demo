<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>带有预览图效果的幻灯片切换</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="container" class="container">
        <div class="sections" id="sections">
            <div class="section {{direction}}" id="section_{{index}}">
                <div class="caption">
                    <h3>{{h3}}</h3>
                    <h2>{{h2}}</h2>
                </div>
                <img src="./imgs/{{img}}.jpg" alt="">
            </div>
        </div>
        <div class="navbar" id="navbar">
            <a class="nav-item" id="nav-item1" data-index="{{index}}">
                <img src="./imgs/{{img}}.jpg">
            </a>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
